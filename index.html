<!DOCTYPE html><html lang="pt-BR">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Power Cell - Loja</title>
<link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
<style>
:root{
  --green:#00ff00;
  --dark:#0b0b0b;
  --card:#151515;
}
*{box-sizing:border-box;margin:0;padding:0;font-family:'Roboto',sans-serif}
body{background:#000;color:#fff}/* HEADER */ header{position:fixed;top:0;width:100%;height:70px;background:#111;display:flex;align-items:center;justify-content:space-between;padding:0 1rem;z-index:1000} header img{height:55px} .hamburger{font-size:1.8rem;cursor:pointer}

/* SIDEBAR */ .sidebar{position:fixed;top:0;left:-260px;width:260px;height:100%;background:#111;padding:1rem;transition:.3s;z-index:999} .sidebar.active{left:0} .sidebar h2{color:var(--green);margin-bottom:1rem;text-align:center} .menu-item{padding:.7rem;border-radius:6px;cursor:pointer} .menu-item:hover{background:#222} .submenu{display:none;flex-direction:column;margin-left:1rem}

/* MAIN */ .main{padding:90px 1rem 2rem;max-width:1200px;margin:auto} .banner{height:220px;border-radius:14px;background:linear-gradient(135deg,#00ff00,#005500);display:flex;align-items:center;justify-content:center;color:#000;font-size:1.8rem;font-weight:700;margin-bottom:1.5rem;text-align:center}

/* GRID */ .products{display:grid;grid-template-columns:repeat(auto-fit,minmax(200px,1fr));gap:1rem} .product-card{background:var(--card);border-radius:12px;overflow:hidden;display:flex;flex-direction:column} .product-card img{width:100%;aspect-ratio:1/1;object-fit:cover} .product-card .info{padding:.8rem;display:flex;flex-direction:column;gap:.4rem} .product-card button{margin-top:auto;padding:.6rem;border:none;border-radius:8px;background:var(--green);font-weight:700;cursor:pointer}

/* P√ÅGINA DE COMPRA (MERCADO LIVRE STYLE) */ 
  .product-page{display:grid;grid-template-columns:1fr 1fr;gap:1.5rem} .product-page img{width:100%;border-radius:12px} .price{font-size:1.6rem;color:var(--green);font-weight:700} .buy-box{background:#111;padding:1rem;border-radius:12px;display:flex;flex-direction:column;gap:.8rem} .buy-box button{padding:.8rem;font-size:1rem}

/* RESPONSIVO */ 
  @media(max-width:768px){ .product-page{grid-template-columns:1fr} .banner{font-size:1.4rem;height:180px} }

.whatsapp-btn{position:fixed;bottom:20px;right:20px;width:60px;height:60px;background:#25D366;border-radius:50%;display:flex;align-items:center;justify-content:center;font-size:2rem;color:#fff;text-decoration:none} </style>

</head>
<body>
<header>
  <img src="logo.png" alt="Power Cell">
  <div class="hamburger" onclick="toggleSidebar()">‚ò∞</div>
</header><div class="sidebar" id="sidebar">
  <h2>Power Cell</h2>
  <div class="menu-item" onclick="toggleSubmenu('iphoneSub')">iPhones ‚ñæ</div>
  <div class="submenu" id="iphoneSub">
    <div class="menu-item" onclick="showProducts('vitrine')">Vitrine</div>
    <div class="menu-item" onclick="showProducts('lacrados')">Lacrados</div>
  </div>
  <div class="menu-item" onclick="showProducts('redmi')">Redmi</div>
</div><main class="main">
  <div class="banner">Tecnologia que conecta voc√™</div>
  <div id="content"></div>
</main><a class="whatsapp-btn" href="https://wa.me/5511946781935" target="_blank">üí¨</a>

<script>
const content=document.getElementById('content');

const products={
 vitrine:[{name:'iPhone 14',price:'R$ 5.300',img:'https://encrypted-tbn3.gstatic.com/shopping?q=tbn:ANd9GcQJD5PzpZdnZyVZjc-IRVgS0iukBqaaPTrflo73kgwNEwvEZzIYgrRsfXt3XzGX1FUJ5CgIi2HkVANvjr_1o2nIRAo6jmNUjmV9mn5-NXb3cJAdkKw&usqp=CAc',desc:'128GB ‚Ä¢ Garantia ‚Ä¢ Excelente estado'}],
 lacrados:[{name:'iPhone 12 Lacrado',price:'R$ 3.999',img:'https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcTBp51taX9PjU4fLwPwrBcpN7zBW8vSrpcwHfGShMlFiA&s=10',desc:'Novo ‚Ä¢ Caixa lacrada'}],
 redmi:[{name:'Redmi Note 12',price:'R$ 1.599',img:'https://images.unsplash.com/photo-1603791440384-56cd371ee9a7',desc:'Tela AMOLED ‚Ä¢ 128GB'}]
};

function toggleSidebar(){sidebar.classList.toggle('active')}
function toggleSubmenu(id){const el=document.getElementById(id);el.style.display=el.style.display==='flex'?'none':'flex'}

function showProducts(cat){
 content.innerHTML='<div class="products">'+products[cat].map((p,i)=>`
  <div class="product-card" onclick="openProduct('${cat}',${i})">
   <img src="${p.img}">
   <div class="info">
    <h3>${p.name}</h3>
    <strong>${p.price}</strong>
   </div>
  </div>`).join('')+'</div>';
 sidebar.classList.remove('active');
}

function openProduct(cat,i){
 const p=products[cat][i];
 const msg=encodeURIComponent(`Ol√°! Quero comprar ${p.name}`);
 content.innerHTML=`
 <div class="product-page">
  <img src="${p.img}">
  <div class="buy-box">
   <h2>${p.name}</h2>
   <p>${p.desc}</p>
   <div class="price">${p.price}</div>
   <button onclick="window.open('https://wa.me/5511946781935?text=${msg}')">Comprar agora</button>
   <button onclick="showProducts('vitrine')">Voltar</button>
  </div>
 </div>`;
}

showProducts('vitrine');
</script></body>
</html>
