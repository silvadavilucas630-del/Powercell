<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>PowerCell | Loja Online</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <!-- LOGO DA LOJA -->
  <div class="logo">
    <img src="file_0000000012a4720ea9da1467e7dd24f3 (1).png" alt="PowerCell">
  </div>

  <!-- ABAS COM LOGOS -->
  <div class="abas">
    <button class="ativo" onclick="filtrar('mi', this)">
      <img src="file_00000000f638720ebefe291d667c482c.png">
    </button>
    <button onclick="filtrar('iphone', this)">
      <img src="file_00000000de7c71f5aebda6fec261ced1.png">
    </button>
    <button onclick="filtrar('redmi', this)">
      <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcStYVtMEMo84qJRGcKw7PLV0lppHEe7RXGpXZC-k76sBg&s">
    </button>
    <button onclick="filtrar('poco', this)">
      <img src="file_0000000007d8720e8572ad7d8cc28a20.png">
    </button>
    <button onclick="filtrar('realme', this)">
      <img src="logos/realme.png">
    </button>
  </div>

  <!-- VITRINE -->
  <main class="vitrine" id="vitrine"></main>

  <!-- MODAL -->
  <div class="modal" id="modal">
    <div class="modal-content">
      <span class="fechar" onclick="fecharModal()">×</span>

      <img id="modalImagem">
      <h2 id="modalNome"></h2>
      <p class="preco" id="modalPreco"></p>

      <div class="opcao">
        <label>Cor</label>
        <select id="modalCor"></select>
      </div>

      <div class="opcao">
        <label>Memória</label>
        <select id="modalMemoria"></select>
      </div>

      <button onclick="comprar()">Comprar no WhatsApp</button>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
