<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>PowerCell | Loja Online</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <!-- LOGO DA LOJA -->
  <div class="logo">
    <img src="logo.png" alt="PowerCell">
  </div>

  <!-- ABAS COM LOGOS -->
  <div class="abas">
    <button class="ativo" onclick="filtrar('mi', this)">
      <img src="logos/mi.png">
    </button>
    <button onclick="filtrar('iphone', this)">
      <img src="logos/iphone.png">
    </button>
    <button onclick="filtrar('redmi', this)">
      <img src="logos/redmi.png">
    </button>
    <button onclick="filtrar('poco', this)">
      <img src="logos/poco.png">
    </button>
    <button onclick="filtrar('realme', this)">
      <img src="logos/realme.png">
    </button>
  </div>

  <!-- VITRINE -->
  <main class="vitrine" id="vitrine"></main>

  <!-- MODAL -->
  <div class="modal" id="modal">
    <div class="modal-content">
      <span class="fechar" onclick="fecharModal()">×</span>

      <img id="modalImagem">
      <h2 id="modalNome"></h2>
      <p class="preco" id="modalPreco"></p>

      <div class="opcao">
        <label>Cor</label>
        <select id="modalCor"></select>
      </div>

      <div class="opcao">
        <label>Memória</label>
        <select id="modalMemoria"></select>
      </div>

      <button onclick="comprar()">Comprar no WhatsApp</button>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
