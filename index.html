<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Power Cell - Loja</title>

<link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">

<style>
* {
  margin: 0;
  padding: 0;
  box-sizing: border-box;
  font-family: 'Roboto', sans-serif;
}

body {
  background-color: #000;
  color: #fff;
  min-height: 100vh;
}

/* HEADER */
header {
  position: fixed;
  top: 0;
  width: 100%;
  height: 80px;
  background: #111;
  display: flex;
  align-items: center;
  justify-content: space-between;
  padding: 0 2rem;
  border-bottom: 1px solid #222;
  z-index: 1000;
}

.logo-area img {
  height: 70px;
  filter: drop-shadow(0 0 8px #00ff00);
}

.hamburger {
  font-size: 2rem;
  cursor: pointer;
}

/* SIDEBAR */
.sidebar {
  position: fixed;
  top: 0;
  left: -260px;
  width: 260px;
  height: 100%;
  background: #111;
  padding: 1rem;
  transition: 0.3s;
  z-index: 999;
}

.sidebar.active {
  left: 0;
}

.sidebar h2 {
  text-align: center;
  color: #00ff00;
  margin-bottom: 2rem;
}

.menu-item {
  padding: 0.8rem;
  cursor: pointer;
  border-radius: 6px;
}

.menu-item:hover {
  background: #222;
}

.submenu {
  display: none;
  flex-direction: column;
  margin-left: 1rem;
}

/* MAIN */
.main {
  padding: 110px 2rem 2rem;
}

.banner {
  height: 260px;
  background: linear-gradient(135deg, #00ff00, #004d00);
  border-radius: 12px;
  display: flex;
  align-items: center;
  justify-content: center;
  font-size: 2rem;
  font-weight: bold;
  color: #000;
  margin-bottom: 2rem;
}

.products {
  display: grid;
  grid-template-columns: repeat(auto-fit, minmax(180px, 1fr));
  gap: 1rem;
}

.product-card {
  background: #111;
  border-radius: 10px;
  box-shadow: 0 0 10px #00ff00;
  overflow: hidden;
}

.product-card img {
  width: 100%;
  height: 160px;
  object-fit: cover;
}

.info {
  padding: 0.8rem;
}

.info h3 {
  margin-bottom: 0.4rem;
}

.info p {
  font-weight: bold;
  margin-bottom: 0.6rem;
}

.info button {
  width: 100%;
  padding: 0.6rem;
  border: none;
  background: #00ff00;
  color: #000;
  font-weight: bold;
  border-radius: 6px;
  cursor: pointer;
}

/* WHATSAPP */
.whatsapp-btn {
  position: fixed;
  bottom: 20px;
  right: 20px;
  width: 60px;
  height: 60px;
  background: #25D366;
  border-radius: 50%;
  display: flex;
  align-items: center;
  justify-content: center;
  font-size: 2rem;
  color: #fff;
  text-decoration: none;
}
</style>
</head>

<body>

<header>
  <div class="logo-area">
    <img src="file_0000000012a4720ea9da1467e7dd24f3 (1).png" alt="Power Cell">
  </div>
  <div class="hamburger" onclick="toggleSidebar()">â˜°</div>
</header>

<div class="sidebar" id="sidebar">
  <h2>Power Cell</h2>

  <div class="menu-item" onclick="toggleSubmenu('iphoneSub')">iPhones â–¾</div>
  <div class="submenu" id="iphoneSub">
    <div class="menu-item" onclick="showProducts('vitrine')">Vitrine</div>
    <div class="menu-item" onclick="showProducts('lacrados')">Lacrados</div>
  </div>

  <div class="menu-item" onclick="showProducts('redmi')">Redmi</div>
</div>

<div class="main">
  <div class="banner">Tecnologia que conecta vocÃª</div>
  <div class="products" id="products"></div>
</div>

<a href="https://wa.me/5511946781935" target="_blank" class="whatsapp-btn">ðŸ’¬</a>

<script>
function toggleSidebar() {
  document.getElementById('sidebar').classList.toggle('active');
}

function toggleSubmenu(id) {
  const el = document.getElementById(id);
  el.style.display = el.style.display === 'flex' ? 'none' : 'flex';
}

const products = {
  vitrine: [
    {name:'iPhone 14', price:'R$ 5.299', img:'https://images.unsplash.com/photo-1511707171634-5f897ff02aa9'},
    {name:'iPhone 13', price:'R$ 4.199', img:'https://images.unsplash.com/photo-1612832021040-79b9ab9f6a39'}
  ],
  lacrados: [
    {name:'iPhone 12 Lacrado', price:'R$ 3.999', img:'https://images.unsplash.com/photo-1580910051078-2a5c1e7b1b19'}
  ],
  redmi: [
    {name:'Redmi Note 12', price:'R$ 1.599', img:'https://images.unsplash.com/photo-1603791440384-56cd371ee9a7'},
    {name:'Redmi Note 11', price:'R$ 1.299', img:'https://images.unsplash.com/photo-1580910051078-2a5c1e7b1b19'}
  ]
};

function showProducts(cat) {
  const container = document.getElementById('products');
  container.innerHTML = '';

  products[cat].forEach(p => {
    const msg = encodeURIComponent(`OlÃ¡! Tenho interesse no ${p.name} por ${p.price}`);
    container.innerHTML += `
      <div class="product-card">
        <img src="${p.img}">
        <div class="info">
          <h3>${p.name}</h3>
          <p>${p.price}</p>
          <button onclick="window.open('https://wa.me/5511946781935?text=${msg}')">
            Comprar
          </button>
        </div>
      </div>`;
  });

  document.getElementById('sidebar').classList.remove('active');
}

// Carrega produtos automaticamente
showProducts('vitrine');
</script>

</body>
</html>
