<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Power Cell</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="css/style.css">
</head>
<body>

  <div class="logo">
    <img src="img/logo.png">
  </div>

  <div class="container">

    <aside class="menu">
      <button class="ativo" onclick="filtrar('todos', this)">
        <img src="img/logos/all.png">
      </button>
      <button onclick="filtrar('apple', this)">
        <img src="img/logos/apple.png">
      </button>
      <button onclick="filtrar('xiaomi', this)">
        <img src="img/logos/xiaomi.png">
      </button>
      <button onclick="filtrar('poco', this)">
        <img src="img/logos/poco.png">
      </button>
      <button onclick="filtrar('realme', this)">
        <img src="img/logos/realme.png">
      </button>
    </aside>

    <main class="vitrine" id="vitrine"></main>

  </div>

  <!-- MODAL -->
  <div class="modal" id="modal">
    <div class="modal-content">
      <span class="fechar" onclick="fecharModal()">✕</span>
      <img id="modalImg">
      <h3 id="modalNome"></h3>

      <div class="opcao">
        <label>Memória</label>
        <select id="memoria" onchange="atualizarPreco()"></select>
      </div>

      <div class="preco" id="modalPreco"></div>

      <button onclick="comprar()">Comprar no WhatsApp</button>
    </div>
  </div>

  <script src="js/script.js"></script>
</body>
</html>
